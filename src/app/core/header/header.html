<!-- Cabeçalho fixo com gradiente e sombra -->
<header
  class="h-44 header-bg sticky top-0 z-50  shadow-md"
>
  <div
    class="container mx-auto relative h-full"
  >
    <!-- BOTÃO HAMBÚRGUER fixo à esquerda -->
    <div class="bsolute bottom-4 left-10 flex items-center">
      <button
        class="text-pink-600 hover:text-pink-300 focus:outline-none p-3 transition-all"
        (click)="toggleSidebar()"
        aria-label="Abrir menu"
        aria-expanded="isSidebarOpen"
      >
        <i class="fas fa-bars text-3xl"></i>
      </button>

      <div class="absolute top-11 left-72">
        <img src="logo-rkm.png" alt="Logo" class="h-34 w-36" />
      </div>

      <!-- Fundo escurecido ao abrir o menu lateral no mobile -->
      <div
        *ngIf="isSidebarOpen"
        (click)="toggleSidebar()"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
      ></div>
    </div>

    <!-- SIDEBAR (MENU LATERAL) -->
    <aside
      *ngIf="isSidebarOpen"
      class="fixed top-0 left-0 h-full w-34 bg-transparent backdrop-blur-md shadow z-50 transition duration-300"
      [class.opacity-100]="isSidebarOpen"
      [class.opacity-0]="!isSidebarOpen"
    >
      <div class="p-6 flex flex-col h-full">
        <!-- Botão de fechar o menu lateral -->
        <button
          class="self-end text-pink-500 focus:outline-none mb-4"
          (click)="toggleSidebar()"
          aria-label="Fechar menu"
        >
          <i class="fas fa-times text-xl"></i>
        </button>

       <!-- MENU DE LINKS -->
        <nav
          class="flex flex-col space-y-4 text-pink-600 font-semibold text-lg"
        >
          <!-- Links com ícones e routerLink -->
          <a
            (click)="toggleSidebar()"
            [routerLink]="['/admin']"
            class="hover:text-pink-400 transition flex items-center space-x-3"
          >
            <i class="fas fa-user-shield"></i> <span>Admin</span>
          </a>
          <a
            (click)="toggleSidebar()"
            [routerLink]="['/home']"
            class="hover:text-pink-400 transition flex items-center space-x-3"
          >
            <i class="fas fa-home"></i> <span>Home</span>
          </a>
          <a
            (click)="toggleSidebar()"
            [routerLink]="['/home']"
            class="hover:text-pink-400 transition flex items-center space-x-3"
          >
            <i class="fas fa-star"></i> <span>Destaques</span>
          </a>
          <a
            (click)="toggleSidebar()"
            [routerLink]="['/cardapio']"
            class="hover:text-pink-400 transition flex items-center space-x-3"
          >
            <i class="fas fa-book-open"></i> <span>Cardápio</span>
          </a>
          <a
            (click)="toggleSidebar()"
            [routerLink]="['/home/encomendas']"
            class="hover:text-pink-400 transition flex items-center space-x-3"
          >
            <i class="fas fa-shopping-basket"></i> <span>Encomendas</span>
          </a>
          <a
            (click)="toggleSidebar()"
            [routerLink]="['/depoimentos']"
            class="hover:text-pink-400 transition flex items-center space-x-3"
          >
            <i class="fas fa-comments"></i> <span>Depoimentos</span>
          </a>
        </nav>
      </div>
    </aside>
  </div>
</header>
