<section class="py-16 bg-amber-50">
  <div class="container mx-auto px-4">
    <!-- Único Card: Chamada para Cadastro e Benefícios -->
    <!-- Centralizado e com largura máxima para se destacar -->
    <div
      class="max-w-xl mx-auto bg-pink-600 text-white rounded-xl shadow-lg p-8 flex flex-col justify-center min-h-[400px] text-center"
    >
      <h3 class="text-3xl font-bold mb-4">Clube dos sabores</h3>
      <p class="text-lg mb-6">
        Faça parte do nosso clube de doces e salgados e receba promoções
        exclusivas, novidades e descontos especiais!
      </p>
      <ul class="text-lg space-y-3 mx-auto text-left">
        <!-- Adicionado mx-auto e text-left para alinhar lista -->
        <li class="flex items-center">
          <i class="fas fa-gift mr-3 text-amber-200"></i>
          15% de desconto na primeira compra
        </li>
        <li class="flex items-center">
          <i class="fas fa-birthday-cake mr-3 text-amber-200"></i>
          Cupom de aniversário
        </li>
        <li class="flex items-center">
          <i class="fas fa-star mr-3 text-amber-200"></i>
          Cupom de descontos
        </li>
      </ul>
      <!-- Botão "Cadastre-se" que redireciona para a página de registro -->
      <div class="mt-8 text-center">
        <button
          (click)="goToRegisterPage()"
          [disabled]=""
          class="bg-white text-pink-600 hover:bg-gray-100 font-bold py-3 px-8 rounded-full shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cadastre-se
        </button>
      </div>
    </div>
  </div>
</section>
