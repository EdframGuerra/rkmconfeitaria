<div class="product-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
  <div class="relative h-64 group">
    <img [src]=" productData.image" [alt]="productData.title" class="w-full h-full object-cover">

    <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
      <button (click)="showDetails()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full transition">
        Detalhes
      </button>
    </div>
  </div>

  <div class="p-6">
    <h3 class="text-xl font-bold text-pink-600 mb-2">
      <a (click)="showDetails()" class="hover:text-pink-400 cursor-pointer">{{ productData.title }}</a>
    </h3>

    <p class="text-gray-600 mb-4">{{ productData.description }}</p>

    <div class="flex justify-between items-center">
      <span class="text-2xl font-bold text-amber-600">
        R$ {{ productData.price | number:'1.2-2' }}
      </span>

      <app-button
        (onClick)="makeOrder()"
        buttonClasses="bg-amber-400 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-full transition"
      >
        <i class="fas fa-shopping-cart mr-2"></i> Fazer Pedido
      </app-button>
    </div>
  </div>
</div>
