<section id="fale-conosco" class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-pink-600 mb-12">Fale Conosco</h2>

    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-8">
      <h3 class="text-2xl font-bold text-pink-600 mb-6 text-center">Envie sua mensagem</h3>

      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <div class="mb-4">
          <label for="name" class="d-block text-gray-700 text-sm font-bold mb-2">Seu Nome</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
                 class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
          <label for="email" class="d-block text-gray-700 text-sm font-bold mb-2">Seu E-mail</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email
                 class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
          <label for="subject" class="d-block text-gray-700 text-sm font-bold mb-2">Assunto</label>
          <select id="subject" name="subject" [(ngModel)]="formData.subject" required
                  class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="">Selecione...</option>
            <option value="Pedido">Pedido</option>
            <option value="Duvida">Dúvida</option>
            <option value="Sugestao">Sugestão</option>
            <option value="Reclamacao">Reclamação</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="mb-6">
          <label for="message" class="d-block text-gray-700 text-sm font-bold mb-2">Mensagem</label>
          <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required
                    class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <div class="flex items-center justify-center">
          <button type="submit" [disabled]="!contactForm.form.valid"
                  class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline transition disabled:opacity-50 disabled:cursor-not-allowed">
            Enviar Mensagem
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Modal de Sucesso/Erro no Envio -->
<div class="modal fade" id="contactMessageModal" tabindex="-1" aria-labelledby="contactMessageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactMessageModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ modalMessage }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
