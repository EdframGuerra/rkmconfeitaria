<!-- Container geral -->
<div class="w-[80vw] mx-auto overflow-hidden rounded-lg shadow-lg group relative">
  <div
    class="carousel-track flex animate-carousel group-hover:[animation-play-state:paused]"
  >
    <div
      *ngFor="let item of extendedItems"
      class="w-[8%] flex-shrink-0 cursor-pointer bg-yellow-50"
      (click)="openModal(item)"
    >
      <img
        [src]="item.image"
        [alt]="item.name"
        class="w-full h-[14rem] object-contain rounded"
      />
    </div>
  </div>
</div>
