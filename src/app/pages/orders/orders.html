<!-- orders.html -->
<section class="py-16 bg-amber-50 min-vh-100">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-center text-pink-600 mb-12">
      Seu Carrinho de Encomendas
    </h2>

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
      <h3 class="text-2xl font-bold text-pink-600 mb-6">Itens Selecionados</h3>

      <div *ngIf="cartItems.length === 0" class="text-center text-gray-600 mb-6">
        <p>Seu carrinho está vazio. Adicione produtos do <a [routerLink]="['/cardapio']" class="text-pink-600 hover:text-pink-800 underline">Cardápio</a>!</p>
      </div>

      <div *ngIf="cartItems.length > 0">
        <div *ngFor="let item of cartItems" class="flex items-center mb-4 border-b pb-3">
          <img [src]="'assets/images/' + item.image" alt="{{ item.name }}" class="w-20 h-20 object-cover rounded mr-4" />
          <div class="flex-grow">
            <h4 class="text-lg font-bold text-gray-800 mb-1">{{ item.name }}</h4>
            <p class="text-gray-600 mb-1">Quantidade: {{ item.quantity }}</p>
            <p class="text-pink-600 font-bold">R$ {{ (item.price * item.quantity) | number:'1.2-2' }}</p>
          </div>
          <button (click)="removeItem(item.id)" class="btn btn-sm btn-outline-danger ml-4">Remover</button>
        </div>

        <div class="text-right mt-6">
          <h4 class="text-2xl font-bold text-pink-600">Total: R$ {{ getTotal() | number:'1.2-2' }}</h4>
          <button (click)="finalizeOrder()" class="btn btn-lg bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full mt-4">
            Finalizar Pedido via WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
