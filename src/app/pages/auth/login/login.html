<section class="py-16 bg-amber-50 min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-pink-600 mb-12">
      {{ title }}
    </h2>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
      <h3 class="text-2xl font-bold text-pink-600 mb-6 text-center">Faça seu Login</h3>

      <form (ngSubmit)="submitLogin()" #loginForm="ngForm" novalidate>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            email
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4 form-check">
          <input
            type="checkbox"
            id="termsAccepted"
            name="termsAccepted"
            [(ngModel)]="termsAccepted"
            required
            class="form-check-input"
          />
          <label for="termsAccepted" class="form-check-label text-gray-700 text-sm">
            Eu aceito os
            <a (click)="openTermsModal()" class="text-pink-600 hover:text-pink-800 cursor-pointer underline">
              Termos e Condições
            </a>.
          </label>
        </div>

        <div *ngIf="errorMessage" class="text-red-600 mb-4">
          {{ errorMessage }}
        </div>

        <div class="flex items-center justify-center">
          <button
            type="submit"
            [disabled]="!loginForm.form.valid || !termsAccepted"
            class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Modal de Termos e Condições -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="isTermsModalOpen"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl relative">
    <h3 class="text-2xl font-bold text-pink-600 mb-4">Termos e Condições de Acesso</h3>
    <div class="max-h-96 overflow-y-auto text-gray-700 mb-6">
      <p><strong>1. Aceitação dos Termos:</strong> Ao acessar e utilizar esta plataforma...</p>
    </div>
    <div class="flex justify-end gap-4">
      <button (click)="closeTermsModal()" class="btn btn-secondary">Fechar</button>
      <button (click)="acceptTerms()" class="btn btn-primary">Aceitar Termos</button>
    </div>
  </div>
</div>
