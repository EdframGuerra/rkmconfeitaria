<section class="py-16 bg-amber-50 min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-center text-pink-600 mb-12">
      Área Administrativa
    </h2>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
      <h3 class="text-2xl font-bold text-pink-600 mb-6 text-center">Login do Administrador</h3>

      <form (ngSubmit)="submitAdminLogin()" #adminLoginForm="ngForm">
        <div class="mb-4">
          <label for="adminEmail" class="d-block text-gray-700 text-sm font-bold mb-2">E-mail</label>
          <input type="email" id="adminEmail" name="adminEmail" [(ngModel)]="adminLoginData.email" required email
                 class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
          <label for="adminPassword" class="d-block text-gray-700 text-sm font-bold mb-2">Senha</label>
          <input type="password" id="adminPassword" name="adminPassword" [(ngModel)]="adminLoginData.password" required
                 class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex items-center justify-center">
          <button type="submit" [disabled]="!adminLoginForm.form.valid"
                  class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition disabled:opacity-50 disabled:cursor-not-allowed">
            Entrar como Admin
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
